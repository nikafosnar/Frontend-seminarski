<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="wrapper">
        <h2>To do list</h2>
        <div id="container" class="cont-todo">
            <input id="textTodo" type="text" placeholder="Enter new task">
            <button id="addTodo">+</button>
        </div>
        <div id="toDos" class="toDo-con">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
