<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day and night</title>
</head>
<body> 
    <button class="light-b all">
        <div class="hide">Click for day</div>
        <div class="show">Click for night</div>
    </button>
    <svg class="light" width="700px" height="500px">
        <rect class="grass" x="0" y="390px" width="900px" height="110px"></rect>
        <circle class="sun" cx="100" cy="100" r="50"></circle>
        <rect class="house" x="500" y="230" width="140px" height="160px"></rect>
        <polygon class="roof" points="570,100 490,230 650,230"></polygon>
        <rect class="window" x="520" y="250" width="35px" height="40px"></rect>
        <rect class="window" x="587" y="250" width="35px" height="40px"></rect>
        <line class="window-line" x1="538" y1="250" x2="538" y2="290"></line>
        <line class="window-line" x1="605" y1="250" x2="605" y2="290"></line>
        <line class="window-line" x1="520" y1="270" x2="556" y2="270"></line>
        <line class="window-line" x1="587" y1="270" x2="622" y2="270"></line>
        <rect class="door" x="545" y="325" width="50px" height="65px"></rect>
        <rect class="three-bottom" x="290" y="360" width="25px" height="30px"></rect>
        <polygon class="three" points="300,90 240,200 360,200"></polygon>
        <polygon class="three" points="300,130 235,200 365,200"></polygon>   
        <polygon class="three" points="300,130 235,240 370,240"></polygon>
        <polygon class="three" points="300,170 230,240 375,240"></polygon>
        <polygon class="three" points="300,170 225,280 380,280"></polygon>
        <polygon class="three" points="300,210 220,280 385,280"></polygon>
        <polygon class="three" points="300,210 215,320 380,320"></polygon>
        <polygon class="three" points="300,240 210,320 395,320"></polygon>
        <polygon class="three" points="300,240 205,360 400,360"></polygon>
        <polygon class="three" points="300,270 200,360 405,360"></polygon>           
        <polyline class="decor" points="258,170 300,180 353,187"></polyline>
        <polyline class="decor" points="253,240 300,250 362,257"></polyline>
        <polyline class="decor" points="223,310 300,323 372,327"></polyline>
        <circle class="dec-l" cx="290" cy="140" r="8"></circle>
        <circle class="dec-l" cx="320" cy="160" r="8"></circle>        
        <circle class="dec-l" cx="330" cy="205" r="8"></circle>
        <circle class="dec-l" cx="265" cy="220" r="8"></circle>
        <circle class="dec-l" cx="310" cy="270" r="8"></circle>
        <circle class="dec-l" cx="275" cy="300" r="8"></circle>
        <circle class="dec-l" cx="340" cy="340" r="8"></circle>
        <circle class="dec-l" cx="290" cy="140" r="8"></circle>
        <circle class="dec-m" cx="295" cy="165" r="5"></circle>
        <circle class="dec-m" cx="290" cy="237" r="6"></circle>
        <circle class="dec-m" cx="348" cy="270" r="6"></circle>
        <circle class="dec-m" cx="260" cy="330" r="6"></circle>
        <circle class="dec-s" cx="305" cy="120" r="5"></circle>
        <circle class="dec-s" cx="275" cy="195" r="5"></circle>
        <circle class="dec-s" cx="305" cy="215" r="5"></circle>
        <circle class="dec-s" cx="325" cy="240" r="5"></circle>
        <circle class="dec-s" cx="260" cy="270" r="5"></circle>
        <circle class="dec-s" cx="315" cy="300" r="5"></circle>
        <circle class="dec-s" cx="350" cy="310" r="5"></circle>
        <circle class="dec-s" cx="240" cy="345" r="5"></circle>
        <circle class="dec-s" cx="290" cy="335" r="5"></circle>
    </svg>
    <script src="script.js"></script>
</body>
</html>
